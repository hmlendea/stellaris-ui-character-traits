l_english:

# Leader traits
 ui_trait_leader_politically_connected_desc:0 "This character climbed the ladder using political connections instead of skill, and is thus not likely to improve their ability more than the bare minimum necessary.§!\n"
 ui_trait_leader_politically_connected:0 "Politically Connected"

# Admiral traits
 ui_trait_admiral_berserker_desc:0 "This character's fierce nature is proven by meeting the enemy in battle head on, dealing devastating without holding back.§!\n"
 ui_trait_admiral_berserker:0 "Berserker"
 ui_trait_admiral_guerillero_desc:0 "This character favours guerilla tactics, dealing a lot of damage very by taking the enemy by surprise, and being always on alert for the best moment to escape.§!\n"
 ui_trait_admiral_guerillero:0 "Guerillero"
 ui_trait_admiral_glass_cannon_desc:0 "This character's motto is 'The best defense is a good offense'. And they mean it quite literally.§!\n"
 ui_trait_admiral_glass_cannon:0 "Glass Cannon"
 ui_trait_admiral_sniper_desc:0 "This character focuses on the quality of their fleet's blows, dealing slow but heavy and long-range damage. Though, the mobility of the fleet is also negatively impacted in those conditions.§!\n"
 ui_trait_admiral_sniper:0 "Sniper"
 ui_trait_admiral_stormer_desc:0 "This character focuses on the quantity of their fleet's blows, dealing fast but light and short-range damage. However, the mobility of the fleet is quite good as a result.§!\n"
 ui_trait_admiral_stormer:0 "Stormer"
 ui_trait_admiral_testudo_desc:0 "This character favours the "sheild wall" tactic. The fleet's formation, as well as individual vessel systems and configurations, are all optimised for the best possible defense. However, the damage output suffers significantly as a result.§!\n"
 ui_trait_admiral_testudo:0 "Testudo"

# General traits
 ui_trait_general_crusader_desc:0 "This character is a zealous believer in his faith, integrating his beliefs withing his military doctrine.\n"
 ui_trait_general_crusader:0 "Crusader"

# Governor traits
 ui_trait_governor_chemist_desc:0 "This one was a passionate student of chemistry, having the necessary knowledge and experience in order to employ efficient policies regarding the chemical industry.§!\n"
 ui_trait_governor_chemist:0 "Chemist"
 ui_trait_governor_consumer_idsustrialist_desc:0 "This is a magnate in the consumer idustry, and strongly lobbies for more consumer goods production.§!\n"
 ui_trait_governor_consumer_industrialist:0 "Consumer Industrialist"
 ui_trait_governor_corporatist_desc:0 "This character is a stauch corporatist, with a strong focus on economy and capital gain.§!\n"
 ui_trait_governor_corporatist:0 "Corporatist"
 ui_trait_governor_cultural_interest_desc:0 "This character has an interest for culture, employing a campaign of cutural enrichment and promotion of the arts.§!\n"
 ui_trait_governor_cultural_interest:0 "Cultural Interest"
 ui_trait_governor_deal_with_the_devil_desc:0 "This individual is willing to strike compromise the fight against crime in order to meet the the quotas, turning a blind eye towards the criminal cartels in exchange for a slice of their profits.§!\n"
 ui_trait_governor_deal_with_the_devil:0 "Deal with the Devil"
 ui_trait_governor_engineer_desc:0 "This character was a renowned enginner researcher before pursuing a political career with the goal of further promoting and developing his field of science.§!\n"
 ui_trait_governor_engineer:0 "Engineer"
 ui_trait_governor_environmentalist_desc:0 "This character is a strong supporter of a green sustainable economy and the mass recycling of goods.§!\n"
 ui_trait_governor_environmentalist:0 "Environmentalist"
 ui_trait_governor_familist_desc:0 "This character is a strong supporter of family rights and social support.§!\n"
 ui_trait_governor_familist:0 "Familist"
 ui_trait_governor_fortifier_desc:0 "This has a strong interest in military security, eploying a policy focused on building fortifications and improving the defence capabilities overall.§!\n"
 ui_trait_governor_fortifier:0 "Fortifier"
 ui_trait_governor_green_energy_advocate_desc:0 "This individual is an advocate of sustainable and renewable energy, employing policies that would require energy production sources to be built to higher standards, and thus more expensively, but which would also reduce waste and consumption overall.§!\n"
 ui_trait_governor_green_energy_advocate:0 "Green Energy Advocate"
 ui_trait_governor_guns_legaliser_desc:0 "This governor is a strong supporter of gun rights, believing that every citizen should own and be familiar with them, in order to be able to defend themselves and their families.§!\n"
 ui_trait_governor_guns_legaliser:0 "Gun Legaliser"
 ui_trait_governor_guns_prohibitor_desc:0 "This governor strongly believes that guns should be outlawed through the citizenry, in order to prevent violence and guarantee safety.§!\n"
 ui_trait_governor_guns_prohibitor:0 "Gun Prohibitor"
 ui_trait_governor_ideologue_authoritarian_desc:0 "This character strongly believes in authocracy and seeks the support by appealing to popular or nationalistic desires and prejudices.§!\n"
 ui_trait_governor_ideologue_authoritarian:0 "Fascist Demagogue"
 ui_trait_governor_ideologue_egalitarian_desc:0 "This character is a strong believer in socialism, seeking to transfer the power from the elite to the working class.§!\n"
 ui_trait_governor_ideologue_egalitarian:0 "Socialism Preacher"
 ui_trait_governor_ideologue_materialist_desc:0 "This character is a convinced atheist, and seeks to remove religion, superstition and spiritual beliefs from all corners of society.§!\n"
 ui_trait_governor_ideologue_materialist:0 "Nihilistic Crusader"
 ui_trait_governor_ideologue_militarist_desc:0 "This character has an obsession for military superiority and glory, employing policies that would encourage the citisens to pursue and be rewarded for a military career, villifying all pacifists and branding them as cowards or traitors.§!\n"
 ui_trait_governor_ideologue_militarist:0 "Militaristic Obsession"
 ui_trait_governor_ideologue_pacifist_desc:0 "This character hates war and violence, villifying them with every ocasion as the main cause for all the troubles that its colonies face, and encouraging the population to actively oppose them.§!\n"
 ui_trait_governor_ideologue_pacifist:0 "Peacebringer"
 ui_trait_governor_ideologue_spiritualist_desc:0 "This is a strong religious believer and a preacher of his faith.§!\n"
 ui_trait_governor_ideologue_spiritualist:0 "Spiritual Preacher"
 ui_trait_governor_ideologue_xenophile_desc:0 "This character is true xenophiliac, loving all things foreign and alien in nature. The policies employed by this individual are focues around promoting an open-armed environment for all species to live in together.§!\n"
 ui_trait_governor_ideologue_xenophile:0 "Alien Assimilator"
 ui_trait_governor_ideologue_xenophobe_desc:0 "This character is huge racist and member of a hate cult, instigating the population towards hate and distrust against all xenos.§!\n"
 ui_trait_governor_ideologue_xenophobe:0 "Racial Cultist"
 ui_trait_governor_metallurgist_desc:0 "This one previously worked as a director in a metallurgy plant, and through his experience is a suitable leader for worlds that specialise in that industry.§!\n"
 ui_trait_governor_metallurgist:0 "Metallurgist"
 ui_trait_governor_miner_desc:0 "This character is a ex-mining guild founder, and has a vast expertise in mineral extraction.§!\n"
 ui_trait_governor_miner:0 "Miner"
 ui_trait_governor_moral_authority_desc:0 "This character is a shining beacon of morality.§!\n"
 ui_trait_governor_moral_authority:0 "Moral Authority"
 ui_trait_governor_naturalist_desc:0 "This character distrusts technology, accusing it of distancing the population from the natural way of life.§!\n"
 ui_trait_governor_naturalist:0 "Naturalist"
 ui_trait_governor_open_armed_desc:0 "This character promotes equality among species and the integration of all xenos into the society.§!\n"
 ui_trait_governor_open_armed:0 "Open-armed"
 ui_trait_governor_physicist_desc:0 "This character was a renowned pyhsics researcher before pursuing a political career with the goal of further promoting and developing his field of science.§!\n"
 ui_trait_governor_physicist:0 "Physicist"
 ui_trait_governor_populist_desc:0 "This character really knows how to efficiently touch sensitive popular subjects, fuelling national-scale movements and uniting the people with a common goal.§!\n"
 ui_trait_governor_populist:0 "Populist"
 ui_trait_governor_questionable_ethics_desc:0 "This morally flexible character follows the belief that the end justifies the means.§!\n"
 ui_trait_governor_questionable_ethics:0 "Questionable Ethics"
 ui_trait_governor_racist_desc:0 "This character shows great discrimination towards individuals of other species, while preaching the superiority of its own.§!\n"
 ui_trait_governor_racist:0 "Racist"
 ui_trait_governor_robotics_magnate_desc:0 "This character is a magnate in the robotics industry, and can provide exclusive and very profitable contracts.§!\n"
 ui_trait_governor_robotics_magnate:0 "Robotics Magnate"
 ui_trait_governor_securist_desc:0 "This character is has strong ties with the police and security agencies, and is an advocate of a strong security force and preventive surveillance.§!\n"
 ui_trait_governor_securist:0 "Securist"
 ui_trait_governor_settler_desc:0 "This one believes in a Manifest Destiny sort of calling, believing that every liveable land should be colonised, and seeks to do just that.§!\n"
 ui_trait_governor_settler:0 "Settler"
 ui_trait_governor_sociologist_desc:0 "This character was a renowned sociology researcher before pursuing a political career with the goal of further promoting and developing his field of science.§!\n"
 ui_trait_governor_sociologist:0 "Sociologist"
 ui_trait_governor_vicious_rumours_desc:0 "This individual is haunted by vicious rumours regarding multiple and different aspects of its life, tarnishing its image and sowing distrust amongst its subjects.§!\n"
 ui_trait_governor_vicious_rumours:0 "Vicious Rumours"
 ui_trait_governor_war_idsustrialist_desc:0 "This is a magnate in the war idustry, and strongly lobbies for more military hardware production.§!\n"
 ui_trait_governor_war_industrialist:0 "War Industrialist"
 
# Ruler traits
 ui_trait_ruler_antique_collector_desc:0 "This character is very passionate about collecting all sorts of exotic and antique trinkets found through the galaxy.§!\n"
 ui_trait_ruler_antique_collector:0 "Antique Collector"
 ui_trait_ruler_backroom_backstabber_desc:0 "This politician is very skilled in the arts of manipulation, and would stop at nothing to achieve its goals.§!\n"
 ui_trait_ruler_backroom_backstabber:0 "Backroom Backstabber"
 ui_trait_ruler_efficient_bureaucrat_desc:0 "This individual is a stauch believer of an simplified bureaucracy, and actively actively pursues new ways to reduce its burden and negative side effects.§!\n"
 ui_trait_ruler_efficient_bureaucrat:0 "Efficient Bureaucrat"
 ui_trait_ruler_hardcore_bureaucrat_desc:0 "This individual is a stauch believer of a well-defined and rigit bureaucracy, and believes that any negative side-effects and over-complications are a necessary evil.§!\n"
 ui_trait_ruler_hardcore_bureaucrat:0 "Hardcore Bureaucrat"
 ui_trait_ruler_smoothtalking_charmer_desc:0 "This character is a very skilled diplomat, and is very sucessful at forming and maintaining foreign relations.§!\n"
 ui_trait_ruler_smoothtalking_charmer:0 "Smooth-Talking Charmer"
 